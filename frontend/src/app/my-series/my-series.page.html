<ion-content>
  <ion-list>
    <ion-item *ngFor="let s of series">
      <ion-label>
        <h1>{{s.title}}</h1>
        <p>{{s.genre}}</p>
      </ion-label>
      <ion-button color="primary" slot="end" [routerLink]="['/serie-form', s.id]">Update</ion-button>
      <ion-button color="danger" slot="end" (click)="deleteSerie(s.id)">Delete</ion-button>
    </ion-item>
  </ion-list>

  <ion-button expand="block" routerLink="/serie-form">Add serie</ion-button>
</ion-content>
