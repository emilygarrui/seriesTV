<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>my-series</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let s of series">
      <ion-label>
        <h1>{{s.title}}</h1>
        <p>{{s.genre}}</p>
      </ion-label>
      <ion-button color="danger" (click)="deleteSerie(s.id)">Delete</ion-button>
    </ion-item>
  </ion-list>

  <ion-button expand="block" routerLink="/serie-form">Add serie</ion-button>


</ion-content>
