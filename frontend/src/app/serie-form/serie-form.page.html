<ion-content>
  <div class="form-container">
    <form [formGroup]="serieForm" (ngSubmit)="saveSerie()">
      <ion-item>
        <ion-label position="floating">Title</ion-label>
        <ion-input formControlName="title" type="text"></ion-input>
      </ion-item>
      <ion-note color="danger" *ngIf="getFormControl('title')?.hasError('required') && getFormControl('title')?.touched">
        Title is required.
      </ion-note>

      <ion-item>
        <ion-label position="floating">Genre</ion-label>
        <ion-input formControlName="genre" type="text"></ion-input>
      </ion-item>
      <ion-note color="danger" *ngIf="getFormControl('genre')?.hasError('required') && getFormControl('genre')?.touched">
        Genre is required.
      </ion-note>

      <ion-button expand="full" type="submit" [disabled]="!serieForm.valid" *ngIf="!serieId">Create Serie</ion-button>
      <ion-button expand="full" type="submit" [disabled]="!serieForm.valid" *ngIf="serieId">Update Serie</ion-button>
    </form>
  </div>
</ion-content>
